<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
     <link rel="shortcut icon" href="./assets/about.png" type="image/x-icon">
    <!-- Tailwind CSS & DaisyUI CDN -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <link rel="stylesheet" href="./style.css">
</head>
<body>
      <header>
          <div class="navbar bg-[#15803d] p-3">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        <li><a>About</a></li>
        <li><a>Gallery</a></li>
        <li><a>Plant a Tree</a></li>
      </ul>
    </div>
    <div class="flex md:ml-12">
      <img class="w-8" src="./assets/green_earth_seeding.png" alt="">
      <a class="btn btn-ghost text-xl text-white font-semibold">Green Earth</a>
    </div>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a class="text-white font-medium">About</a></li>
      <li><a class="text-white font-medium">Gallery</a></li>
      <li><a class="text-white font-medium">Plant a Tree</a></li>
    </ul>
  </div>
  <div class="navbar-end">
    <a class="rounded-4xl p-2 md:mr-12 bg-[#facc15] text-green-700">Plant a Tree</a>
  </div>
</div>
      </header>

      <main class="bg-[#f0fdf4]">
         <section class="bg-[#cff0dc]">
              <div class="banner- container w-11/12 mx-auto flex flex-col md:flex-row justify-center items-center text-center gap-8">
                <div class="left-img flex-1">
                     <img src="./assets/hero-leaf1.png" alt="">
                </div>
                <div class="banner-content">
                     <h1 class="text-[3rem] font-semibold">Plant a Tree, Grow a Future</h1>
                     <p class="text-[1rem] font-medium r">Join our mission to plant 1 million trees and make the Earth greener for future<br>generations.</p>
                     <button class="bg-[#facc15] text-green-700 font-medium text-[1rem] p-3 rounded-4xl mt-3">Get Involved</button>
                </div>
                <div class="right-img flex-1">
                    <img src="./assets/hero-leaf2.png" alt="">
                </div>

              </div>
         </section>

         <section class="w-11/12 mx-auto my-10">
            <h1 class="text-center text-[2rem] font-semibold">Choose Your Trees</h1>
               <div class="grid col-span-8 md:grid-cols-12 gap-3 my-3">
                  <div class="category-link col-span-2">
                          <h2 class="text-[1.2rem] font-medium">Categories</h2>
                       <ul id="categories-container" class="my-1.5">
                          <li id="btnAlltree" class="hover:bg-green-400 rounded-[0.3rem] p-1.5 cursor-pointer">All Trees</li>   
                       </ul>
                  </div>
  
                  <div id="card-container" class="col-span-8 grid grid-cols-1 md:grid-cols-3 gap-3">
                      
                  </div>
  
                  <div class="cart-aside bg-white grid-cols-1 col-span-8 md:col-span-2 rounded-xl">
                        <h1 class=" p-1.5 text-[1.2rem] font-semibold">Your Cart</h1>
                  </div>
               </div>
         </section>
         
      </main>
  <script src="./Jscript/script.js"></script>
</body>
</html>
